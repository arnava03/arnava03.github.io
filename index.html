<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RoomScouter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-fixed-top" id = "navbar" style="display: none;">
        <div class="container-fluid">
            <div class="logo">
                <img src="css/logo/white_logo.png">
            </div>
        </div>
    </nav>
    <div class="img-container">
        <img src="css/background/UChicago_Aerial-Mansueto.jpg">
        <div class="overlay">
            <div class="container">
                <div class="type1" id="type1">
                    <h1>I want to find an empty room near the building</h1>
                </div>
                <form class="input-form" id="form" name="myForm" method="post" action="">
                    <div class="fade-in">
                        <select class="form-control" name="place" id="myPlace" required>
                            <option class="selector" value="">(Choose Building)</option>
                            <option value="Harper Mem Library">Harper Library</option>
                            <option value="Cobb Hall">Cobb Hall</option>
                            <option value="Rosenwald Hall">Rosenwald Hall</option>
                            <option value="Hutchinson Commons">Hutchinson Commons</option>
                            <option value="Regenstein Library">Regenstein Library</option>
                            <option value="Logan Center">Logan Center</option>
                            <option value="Campus North Res Commons">Campus North</option>
                        </select> 
                    </div>
                    <div class="type2">
                        <h1>at</h1>
                    </div>   
                    <div class="fade-in-1">
                        <input type="time" class="form-control" name="time" id="myTime" required>
                    </div>
                    <div class="type3">
                        <h1>on</h1>
                    </div>   
                    <div class="fade-in-2">
                        <label for="date-input"></label>
                        <input type="date" class="form-control" name="date" id="myDate" required>
                    </div>
                    <div class="type4">
                        <h1>.</h1>
                    </div> 
                    <div class="btn">
                        <button id="myBtn" onClick="showClasses();" class="sub">Scout Available Rooms</button>
                    </div>
                </form>     
            </div>  
        </div>  
    </div>   
    <div class = "middle" id="middle" >
        <div id="data-container"></div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
